<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            background: #000;
            font-family: 'Courier New', monospace;
            color: #0ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        a {
            font-size: 1.25rem;
            text-decoration: none;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 0.5rem 1rem;
            transition: all 0.3s;
        }

        a:hover {
            background-color: #0ff;
            color: #000;
        }

        .scanlines {
            background-image: repeating-linear-gradient(0deg, rgba(255, 0, 255, 0.03), rgba(255, 0, 255, 0.03) 1px, transparent 1px, transparent 2px);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Your Name</h1>
        <p>Web Developer | Programmer | Cyberpunk Enthusiast</p>
        <a href="resume.pdf" download>Download Resume</a>
    </div>
    <div class="scanlines"></div>
    <script>
        // Adding a random flickering effect to the background color
        function flicker() {
            let colors = ['#000', '#100', '#200'];
            let randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }

        setInterval(flicker, 100);
    </script>
</body>
</html>
